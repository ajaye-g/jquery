<!doctype html>
<html lang="en">
<head>
   
    
    <title>Form Validation</title>
    <script src="assets/jquery.min.js"></script>
    <script src="js/index.js"></script> 
    <link rel="stylesheet" href="css/styles.css">   
    
</head>
<body>
	<div class="container">
		<form id ="form" method="post" action=".">
			<h1>Registration</h1>
			
			<div class= "details">
				<label for="firstname">	Firstname</label>
				<input type="text" id="firstname" name="firstname">
			</div>
			
			<div class="details">
				<label for="lastname">Lastname</label>
				<input type="text" id="lastname" name="lastname">
			</div>
			
			<div class="details">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
			</div>
			
			<div class="details">
				<label for="email">Email Id</label>
				<input type="email" id="email" name="email">	
			
			</div>
			 
	     	    <div class="">
				<P>Gender</P>
				<input type="radio" id="male" name="gender">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender">
				<label for="female">Female</label>
				<input type="radio" id="other" name="gender">
				<label for="other">Other</label>
	     	   </div>
		   <div class="details1">
				<label for="place">Place</label>
				<select id="place" name="place">
					<option value="alapuzha">Alapuzha</option>
					<option value="kochi">Kochi</option>
					<option value="kollam">Kollam</option>
					<option value="kottayam">Kottayam</option>
					<option value="trivandrum">Trivandrum</option>
				</select>
				
	     		</div>
	     	   <div class="">
				<p>Known Languages</p>
			<div class=languages>
	     			<input type="checkbox" id="language1" name="language1">
				<label for="language1">English</label>
	     			<input type="checkbox" id="language2" name="language2">
				<label for="language2">malayalam</label>
			</div>
		   	<div class=languages>
	     			<input type="checkbox" id="language3" name="language3">
				<label for="language3">tamil</label>
	     			<input type="checkbox" id="language4" name="language4">
				<label for="language4">hindi</label>
			</div>
	     	   </div> 
	     	   <div class="input-control">
			<p>text area</p>	
			<textarea name="message" rows="5" cols="30">
			</textarea>
			
	     	   </div>
			
			<button type="submit">Sign UP</button>
		</form>
	
	
	
	
	</div>
	 
	
	
</body>

</html>
